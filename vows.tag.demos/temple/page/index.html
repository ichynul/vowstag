<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#config.webname}</title>
    <!--引入公共样式、脚本-->
    {# static=head /}
    <!--   static = head   用static标签读取文件head(/static/head.html)中的内容到当前位置-->
</head>
<body>
    <div class="head">
        {#label=notice /}<!--引入label-->
        <!--   label = notice   用label标签加载文件notice(/static/head.html)中的内容到当前位置-->
    </div>
    <div class="navi">
        {# static=navi /}
        <!--引入static-->
    </div>
    <div class="main">
        <div class="articles">
            {#list=category?orderby=id&desc=true&take=99&item=artiel_by_categ/}
            <!--   list = category ?          用list标签读取表'Category'（表名可忽略大小写）中的数据 ? 后为标签的参数-->
            <!--   orderby = id               按字段ID（可忽略大小写）排序-->
            <!--   desc = true                按降序排序-->
            <!--   take = 99                  取99条数据-->
            <!--   item = artiel_by_categ     样式文件为artiel_by_categ (/item/artiel_by_categ.html) -->
        </div>
    </div>
    <div class="foot">
        {#static=foot /}<!--引入static-->
    </div>
</body>
</html>
