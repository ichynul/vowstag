<div>
    <a class="catename" href="list.aspx?cid={#item.id}">{#item.name }<!--栏目名称-->
    </a>
</div>
<ul class="articlelist">
    {#list=article?categ= item.id & orderby=time,istop&desc=true&take=5}
    <!--list中的list.本标签中引用了外层的item(categ= item.id) -->
    <li><a class="title" href="read.aspx?id={#item.id}">{#item.title}</a> <span class="time">
        {#item.time}</span>
        <div class="desc">
            <span>{#SubString(item.desc,80)}</span></div>
    </li>
    {#list}
</ul>
